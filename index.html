<html lang="en">
<head>

<body>
    <audio id="audio_play">

<script src="pj.js" >
    function myFunction() {
    var x = document.getElementById("slider");
    if (x.style.display == "none") {
      x.style.display = "flex";
    } else {
      x.style.display = "none";
    }
  }
